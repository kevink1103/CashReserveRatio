<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

    <title>Cash Reserve Ratio</title>

    <link rel="stylesheet" media="screen" href="Style.css">

    <script language="JavaScript" type="text/javascript" src="https://code.jquery.com/jquery-1.11.0.min.js"></script>
    <script language="JavaScript" type="text/javascript" src="JavaScript.js"></script>
  </head>

  <body>
    <div id="container">
      <div id="header" class="shadow">
          <h1>Cash Reserve Ratio</h1>
      </div>
      <div id="content">
        <p>
          Calculate the maximum money that can be lended by bank.
        </p>
      </div>
      <div id="content">
        <h2>Principal</h2>
        <div class="txtarea firstArea whitebg">
          <textarea type="number" class="principal"></textarea>
        </div>
      </div>
      <div id="content">
        <h2>Reserve Ratio (%)</h2>
        <div class="txtarea secondArea whitebg">
          <textarea type="number" maxlength="5" class="reserve_ratio"></textarea>
        </div>
      </div>

      <div id="content"></div>

      <div id="content">
        <h2>Reserved Money</h2>
        <div class="txtarea thirdArea">
          <textarea type="number" class="reserved" disabled>0</textarea>
        </div>
      </div>
      <div id="content">
        <h2>Maximum Result (≈)</h2>
        <div class="txtarea fourthArea">
          <textarea type="number" class="max_result" disabled>0</textarea>
        </div>
      </div>
      <div id="content">
        <p>
          So, bank made this much invisible money.
        </p>
      </div>
      <div id="content">
        <h3 style="margin-bottom: 5px;">Experimental</h3>
        <h4>White Textarea Background</h4>
        <button class="tg_white_1">First</button>
        <button class="tg_white_2">Second</button>
        <button class="tg_white_3">Third</button>
        <button class="tg_white_4">Fourth</button>
      </div>
      <div id="content">
        <p>
          <a href="https://github.com/kevink1103/CashReserveRatio.git">
            <span style="width: 100px; height: 41px; background-image: url('GitHub_Logo.png'); background-size: 100px 41px; display: inline-block;"></span>
          </a>
        </p>
      </div>
      <!--
      <div id="content">
        <button name="button" class="btn" style="width: 300px;">Test</button>
      </div>
-->
      <div id="footer">
        &copy; 2014 KIM SUNG BUM 김성범
      </div>
    </div>

  </body>
</html>
