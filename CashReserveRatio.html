<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

    <title>Cash Reserve Ratio</title>
  </head>

  <script src="https://code.jquery.com/jquery-1.11.0.min.js"></script>
  <script src="JavaScript.js"></script>

  <link rel="stylesheet" media="screen" href="Style.css">

  <body>
    <div id="container">
      <div id="header" class="shadow">
          <h1>Cash Reserve Ratio</h1>
      </div>
      <div id="content">
        <p>
          Calculate the maximum money that can be lended by bank.
        </p>
      </div>
      <div id="content">
        <h2>Pincipal</h2>
        <div class="txtarea">
          <textarea type="number" class="principal"></textarea>
        </div>
      </div>
      <div id="content">
        <h2>Reserve Ratio (%)</h2>
        <div class="txtarea">
          <textarea type="number" maxlength="2" class="reserve_ratio"></textarea>
        </div>
      </div>

      <div id="content">

      </div>

      <div id="content">
        <h2>Reserved Money</h2>
        <textarea type="number" class="reserved" disabled>0</textarea>
      </div>
      <div id="content">
        <h2>Maximum Result</h2>
        <textarea type="number" class="max_result" disabled>0</textarea>
      </div>
      <div id="content">
        <button name="button" class="btn" style="width: 300px;">Test</button>
      </div>

      <div id="footer">
